<!-- tree container -->
<ul id="treeDemo" class="ztree">

	<!-- tree node container, here act as a root node -->
	<li id="treeDemo_7" class="level1" tabindex="0" hidefocus="true"
	    treenode="">

		<!-- switch icon element or line element if no children -->
		<span id="treeDemo_7_switch" title=""
		      class="button level1 switch center_open"
		      treenode_switch=""></span>

		<!-- checkbox item -->
		<span id="treeDemo_7_check" class="button chk checkbox_false_full"
		      treenode_check=""></span>

		<!-- every DIY slot means your can add elements around or inside the `a` container -->
		<!-- ########## DIY slot ########### -->

		<!-- container that hosts other UI elements except children  -->
		<a id="treeDemo_7_a" class="level1" treenode_a="" onclick=""
		   target="_blank" style="" title="父节点12 - 折叠">

			<!-- icon element for node -->
			<span id="treeDemo_7_ico" title="" treenode_ico=""
			      class="button ico_open" style=""></span>

			<!-- title element for node name -->
			<span id="treeDemo_7_span" class="node_name">父节点12 - 折叠</span>

			<!-- ########## DIY slot ########### -->
		</a>

		<!-- ########## DIY slot ########### -->

		<!-- children node container -->
		<ul id="treeDemo_7_ul" class="level1 line">

			<!-- tree node container -->
			<li id="treeDemo_8" class="level2" tabindex="0" hidefocus="true"
			    treenode="">

				<!-- line element -->
				<span id="treeDemo_8_switch" title=""
				      class="button level2 switch center_docu"
				      treenode_switch=""></span>

				<!-- radio item -->
				<span id="treeDemo_8_check" class="button chk radio_false_full"
				      treenode_check=""></span>


				<a id="treeDemo_8_a" class="level2" treenode_a="" onclick=""
				   target="_blank" style="" title="叶子节点121">

					<span id="treeDemo_8_ico" title="" treenode_ico=""
					      class="button ico_docu" style=""></span>

					<span id="treeDemo_8_span"
					      class="node_name">叶子节点121</span>
				</a>
			</li>

			<li id="treeDemo_9" class="level2" tabindex="0" hidefocus="true"
			    treenode="">

				<span id="treeDemo_9_switch" title=""
				      class="button level2 switch center_docu"
				      treenode_switch=""></span>

				<a id="treeDemo_9_a" class="level2" treenode_a="" onclick=""
				   target="_blank" style="" title="叶子节点122">

					<span id="treeDemo_9_ico" title="" treenode_ico=""
					      class="button ico_docu" style=""></span>

					<span id="treeDemo_9_span" class="node_name">叶子节点122</span>
				</a>
			</li>
		</ul>
	</li>
</ul>
